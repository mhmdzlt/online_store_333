name: iOS TestFlight

on:
  workflow_dispatch:

jobs:
  testflight:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"
          cache: true

      - name: Install Ruby gems (fastlane)
        working-directory: ios
        run: |
          gem install bundler
          bundle install

      - name: iOS build check (no codesign)
        working-directory: ios
        run: bundle exec fastlane build_check

      # Upload runs automatically only when all required secrets are provided.
      - name: Upload to TestFlight
        if: ${{ secrets.IOS_BUNDLE_ID != '' && secrets.APPLE_TEAM_ID != '' && secrets.ASC_KEY_ID != '' && secrets.ASC_ISSUER_ID != '' && secrets.ASC_KEY_P8_B64 != '' && secrets.MATCH_GIT_URL != '' && secrets.MATCH_PASSWORD != '' }}
        working-directory: ios
        env:
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_P8_B64: ${{ secrets.ASC_KEY_P8_B64 }}

          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: bundle exec fastlane testflight

      - name: Upload skipped (missing secrets)
        if: ${{ !(secrets.IOS_BUNDLE_ID != '' && secrets.APPLE_TEAM_ID != '' && secrets.ASC_KEY_ID != '' && secrets.ASC_ISSUER_ID != '' && secrets.ASC_KEY_P8_B64 != '' && secrets.MATCH_GIT_URL != '' && secrets.MATCH_PASSWORD != '') }}
        run: |
          echo "TestFlight upload skipped because one or more required GitHub Secrets are missing."
          echo "Set IOS_BUNDLE_ID, APPLE_TEAM_ID, ASC_KEY_ID, ASC_ISSUER_ID, ASC_KEY_P8_B64, MATCH_GIT_URL, MATCH_PASSWORD."
